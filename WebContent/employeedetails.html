<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
<style>
	body{
		 margin:200px 150px; 
    padding:0;
    background-color: lightblue;
    font-family:serif;
   	font-size: large;
	}
</style>
</head>
<body>
	
		<form action ="details" method ="post">
		<table align = "center">
			<tr>
				<td>Name <font color = "red">*</font> 
				</td>
				<td>
					<input type = "text" name ="name" placeholder="Enter your Full name" required><br>
				</td>
			</tr>
			<tr></tr><tr></tr>
			<tr>
				<td>Age <font color = "red">*</font> 
				</td>
				<td>
					<input type = "number" min="20" max ="45" name ="age" required><br>
				</td>
			</tr>
			<tr><tr></tr></tr>
			<tr>
				<td>Date Of Birth <font color = "red">*</font> 
				</td>
				<td>
					<input type = "date"  name ="dob"  required>
				</td>
			</tr>
			<tr><tr></tr></tr>
			<tr>
				<td>Address <font color = "red">*</font> 
				</td>
				<td>
					<textarea rows="3" cols="25" name="address"></textarea>
				</td>
			</tr>
			<tr></tr><tr></tr>
			<tr>
				<td>Salary Per Month </td>
				<td><select name = "salary">
						<option value="10k - 20 k" >10k - 20 k</option>
						<option value="20k - 30 k" >20k - 30 k</option>
						<option value="30k - 40 k" >30k - 40 k</option>
						<option value="40k - 50 k" >40k - 50 k</option>
						<option value=">50 k" >>50 k</option>
				</select>
				</td>
			</tr>
			<tr></tr><tr></tr>
			<tr>
				<td>Description <font color ="red">*</font></td>
				<td><textarea rows ="3" cols = "25" name="description"></textarea>
			</td>
			</tr>
			<tr></tr><tr></tr>
			<tr>
				<td>E-mail <font color = "red">*</font></td>
				<td><input type="email" name = "email" placeholder="example@gmail.com"></td>
			</tr>
			<tr></tr><tr></tr>
			<tr>
				<td>Phone Number <font color ="red">*</font></td>
				<td><input type ="text" name="phonenumber" placeholder="+919876543210"   >
				</td>
			</tr>
			
			
 			</table><br>
 		
 			<table align = "center">
 			<tr>
 				<td><input type="submit" value="Submit" style="background-color: lightgreen;font-style oblique;color: green"></td>
				<td><input type="reset" value="Reset" style="background-color: lightred;font-style: italic;color:red"></td>
				</tr>
				
 			</table>
			
			
	</form>
	
	
</body>
</html>
